{% extends 'base.html' %}
{% block title %} Profile {% endblock %}

{% block content %}
<h1 class="text-center">Profile</h1>
<h6 class="text-center">{{ user.firstname }} {{ user.lastname }}</h6>
<h6 class="text-center">{{ user.email }}</h6>


<div class="profile d-flex justify-content-center">
  <a class="btn btn-primary" href="{{ url_for('main.show_followers') }}" role="button">Followers</a>
  <a class="btn btn-primary" href="{{ url_for('main.show_following') }}" role="button">Following</a>
</div>

{% endblock %}
