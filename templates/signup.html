{% extends 'base_login.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
  <div class="card-body">
    <h4 class="text-center">Welcome!</h4>
    <p class="text-center mb-4">Register with your email address and then get started with your recomendations!</p>
    <form method="POST" role="form">
      <div class="form-outline mb-4">
        <input type="text" name = "firstname" id="firstname" class="form-control mb-1" placeholder="First name" />
        <input type="text" name="lastname" id="lastname" class="form-control mb-1" placeholder="Last name" />
        <input type="email" name="email" id="email" class="form-control mb-1" placeholder="Email" />
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary mb-4 mx-auto d-block">Register</button>
      <!-- <input type="submit" class="btn btn-primary mb-4 mx-auto d-block" value="Register"> -->

      <div class="text-center">
        <p><a href="{{ url_for('auth.login') }}">Login</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
